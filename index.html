<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Выбор дат смен</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 20px; }
    h2 { text-align: center; }
    .calendar-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .calendar { width: 300px; }
    .calendar h3 { text-align: center; margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .weekday { font-weight: bold; text-align: center; }
    .day { padding: 10px; text-align: center; border: 1px solid #ccc; cursor: pointer; }
    .day.disabled { color: #eee; cursor: default; }
    .day.selected { background: #4caf50; color: white; }
    .button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; }
    .error { color: red; text-align: center; margin: 10px; }
    .debug { font-size: 12px; color: #666; margin: 10px; text-align: center; }
  </style>
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Выберите даты смен</h2>
  <div id="error" class="error"></div>
  <div id="debug" class="debug"></div>
  <div class="calendar-container">
    <div class="calendar" id="calCurrent">
      <h3></h3>
      <div class="grid weekdays"></div>
      <div class="grid days"></div>
    </div>
    <div class="calendar" id="calNext">
      <h3></h3>
      <div class="grid weekdays"></div>
      <div class="grid days"></div>
    </div>
  </div>
  <button id="submit" class="button">Отправить</button>
  <script>
    let tg = null;
    let selectedDates = new Set();
    let isDebugMode = true; // Включить для отладки
    let debugLogs = []; // Массив для хранения логов
    let debugId = Math.random().toString(36).substring(2, 10); // Уникальный ID для логов

    // Функция для отправки отладочной информации в бот
    function sendDebugToBot(message) {
      try {
        // Добавляем лог в массив
        debugLogs.push(message);
        
        // Если есть tg и sendData, отправляем лог
        if (tg && typeof tg.sendData === 'function') {
          const debugData = {
            type: 'debug',
            id: debugId,
            message: message,
            timestamp: new Date().toISOString()
          };
          tg.sendData(JSON.stringify(debugData));
        }
      } catch (e) {
        console.error('Error sending debug info:', e);
      }
    }

    // Функция для отображения отладочной информации на странице
    function debugLog(message) {
      if (isDebugMode) {
        const debugDiv = document.getElementById('debug');
        const timestamp = new Date().toLocaleTimeString();
        debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
        sendDebugToBot(message);
      }
    }

    // Функция для закрытия приложения
    function closeWebApp() {
      try {
        debugLog('Попытка закрыть приложение');
        
        if (!tg) {
          debugLog('Ошибка: объект Telegram WebApp не инициализирован');
          return;
        }

        // Пробуем разные методы закрытия
        if (typeof tg.close === 'function') {
          debugLog('Вызов метода tg.close()');
          tg.close();
        }
        
        if (typeof tg.closeWebApp === 'function') {
          debugLog('Вызов метода tg.closeWebApp()');
          tg.closeWebApp();
        }

        // Если есть MainButton, скрываем её перед закрытием
        if (tg.MainButton && typeof tg.MainButton.hide === 'function') {
          debugLog('Скрытие MainButton перед закрытием');
          tg.MainButton.hide();
        }

        debugLog('Все методы закрытия выполнены');
      } catch (e) {
        debugLog(`Ошибка при закрытии приложения: ${e.message}`);
      }
    }

    // Инициализация Telegram Web App
    function initApp() {
      try {
        debugLog('Начало инициализации приложения');
        
        if (!window.Telegram || !window.Telegram.WebApp) {
          throw new Error('Telegram Web App SDK не найден');
        }
        
        tg = window.Telegram.WebApp;
        debugLog('Telegram Web App SDK инициализирован');
        
        tg.ready();
        debugLog('Telegram Web App готов к работе');
        
        // Настройка кнопок
        if (tg.MainButton) {
          tg.MainButton.setText('Отправить выбранные даты');
          tg.MainButton.onClick(sendSelectedDates);
          tg.MainButton.show();
          debugLog('Главная кнопка настроена');
        } else {
          debugLog('Внимание: MainButton недоступна');
        }
        
        if (tg.BackButton) {
          tg.BackButton.onClick(() => {
            debugLog('Нажата кнопка "Назад"');
            closeWebApp();
          });
          debugLog('Кнопка "Назад" настроена');
        } else {
          debugLog('Внимание: BackButton недоступна');
        }

        // Добавляем обработчик для кнопки отмены
        document.getElementById('submit').addEventListener('click', () => {
          debugLog('Нажата кнопка отправки');
          sendSelectedDates();
          // Закрываем приложение после успешной отправки
          setTimeout(closeWebApp, 500);
        });
        
        // Генерируем календари
        const today = new Date();
        const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
        
        generateCalendar(document.getElementById('calCurrent'), today);
        generateCalendar(document.getElementById('calNext'), nextMonth);
        
        debugLog('Календари сгенерированы');
        debugLog('Инициализация завершена успешно');
        
      } catch (e) {
        const errorMsg = `Ошибка инициализации: ${e.message}`;
        debugLog(errorMsg);
        showError(errorMsg);
      }
    }

    // Единая точка входа после загрузки DOM
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('DOM загружен');
      initApp();
    });

    // Функция для отображения ошибок
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      debugLog('Error: ' + message);
    }

    // Функция отправки выбранных дат
    function sendSelectedDates() {
      try {
        if (selectedDates.size === 0) {
          showError('Пожалуйста, выберите хотя бы одну дату');
          return;
        }

        const datesArray = Array.from(selectedDates).sort();
        debugLog('Отправка дат: ' + datesArray.join(', '));
        
        if (tg && typeof tg.sendData === 'function') {
          tg.sendData(JSON.stringify(datesArray));
          debugLog('Даты успешно отправлены');
          // Закрываем приложение после успешной отправки
          setTimeout(closeWebApp, 500);
        } else {
          showError('Ошибка отправки данных');
          debugLog('Ошибка: tg.sendData недоступен');
        }
      } catch (e) {
        showError('Ошибка при отправке дат: ' + e.message);
        debugLog('Ошибка отправки дат: ' + e.message);
      }
    }

    // Calendar generation code
    const weekdays = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
    const monthNames = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
    
    function generateCalendar(container, date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      
      container.querySelector('h3').textContent = `${monthNames[month]} ${year}`;
      
      const weekdaysGrid = container.querySelector('.weekdays');
      weekdaysGrid.innerHTML = weekdays.map(day => `<div class="weekday">${day}</div>`).join('');
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysGrid = container.querySelector('.days');
      daysGrid.innerHTML = '';
      
      // Add empty cells for days before the first day of the month
      for (let i = 0; i < (firstDay.getDay() || 7) - 1; i++) {
        daysGrid.appendChild(document.createElement('div'));
      }
      
      // Add days of the month
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = day;
        
        const currentDate = new Date(year, month, day);
        const dateString = currentDate.toISOString().split('T')[0];
        dayElement.dataset.date = dateString;
        
        if (currentDate < new Date().setHours(0,0,0,0)) {
          dayElement.classList.add('disabled');
        } else {
          dayElement.addEventListener('click', () => {
            if (selectedDates.has(dateString)) {
              selectedDates.delete(dateString);
              dayElement.classList.remove('selected');
              debugLog(`Дата удалена: ${dateString}`);
            } else {
              selectedDates.add(dateString);
              dayElement.classList.add('selected');
              debugLog(`Дата добавлена: ${dateString}`);
            }
          });
        }
        
        daysGrid.appendChild(dayElement);
      }
    }
  </script>
</body>
</html>
