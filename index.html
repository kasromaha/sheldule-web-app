<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Выбор дат смен</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 20px; }
    h2 { text-align: center; }
    .calendar-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .calendar { width: 300px; }
    .calendar h3 { text-align: center; margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .weekday { font-weight: bold; text-align: center; }
    .day { padding: 10px; text-align: center; border: 1px solid #ccc; cursor: pointer; }
    .day.disabled { color: #eee; cursor: default; }
    .day.selected { background: #4caf50; color: white; }
    .button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; }
    .error { color: red; text-align: center; margin: 10px; }
    .debug { font-size: 12px; color: #666; margin: 10px; text-align: center; }
  </style>
  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Выберите даты смен</h2>
  <div id="error" class="error"></div>
  <div id="debug" class="debug"></div>
  <div class="calendar-container">
    <div class="calendar" id="calCurrent">
      <h3></h3>
      <div class="grid weekdays"></div>
      <div class="grid days"></div>
    </div>
    <div class="calendar" id="calNext">
      <h3></h3>
      <div class="grid weekdays"></div>
      <div class="grid days"></div>
    </div>
  </div>
  <button id="submit" class="button">Отправить</button>
  <script>
    let tg = null;
    let selectedDates = new Set();
    let isDebugMode = true; // Включить для отладки

    function debugLog(message) {
      if (isDebugMode) {
        console.log(message);
        const debugDiv = document.getElementById('debug');
        debugDiv.textContent = message;
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      debugLog(`Ошибка: ${message}`);
      setTimeout(() => errorDiv.textContent = '', 3000);
    }

    function initTelegramWebApp() {
      try {
        debugLog('Инициализация Telegram WebApp...');
        
        // Проверяем наличие объекта Telegram
        if (typeof window.Telegram === 'undefined') {
          debugLog('Объект Telegram не найден');
          throw new Error('Telegram WebApp SDK not available');
        }
        
        // Проверяем наличие объекта WebApp
        if (typeof window.Telegram.WebApp === 'undefined') {
          debugLog('Объект Telegram.WebApp не найден');
          throw new Error('Telegram WebApp SDK not available');
        }
        
        tg = window.Telegram.WebApp;
        debugLog('Telegram WebApp SDK загружен');
        
        // Проверяем версию SDK
        if (tg.version) {
          debugLog(`Версия SDK: ${tg.version}`);
        }
        
        // Инициализация
        tg.ready();
        debugLog('tg.ready() вызван');
        
        tg.expand();
        debugLog('tg.expand() вызван');
        
        // Инициализация MainButton
        if (tg.MainButton) {
          tg.MainButton.setText('Отправить');
          tg.MainButton.show();
          tg.MainButton.onClick(sendSelectedDates);
          debugLog('MainButton инициализирован');
        } else {
          debugLog('MainButton не доступен');
        }
        
        // Инициализация BackButton
        if (tg.BackButton) {
          tg.BackButton.onClick(() => {
            debugLog('BackButton нажат');
            if (typeof tg.close === 'function') {
              tg.close();
            }
          });
          debugLog('BackButton инициализирован');
        } else {
          debugLog('BackButton не доступен');
        }
        
        // Проверяем доступность sendData
        if (typeof tg.sendData !== 'function') {
          debugLog('sendData не доступен');
        } else {
          debugLog('sendData доступен');
        }
        
        return true;
      } catch (error) {
        console.error('Error initializing Telegram WebApp:', error);
        debugLog(`Ошибка инициализации: ${error.message}`);
        showError('Ошибка инициализации приложения');
        return false;
      }
    }

    function sendSelectedDates() {
      try {
        debugLog('Попытка отправки дат...');
        
        if (selectedDates.size === 0) {
          showError('Выберите хотя бы одну дату');
          return;
        }

        const dates = Array.from(selectedDates).sort();
        debugLog(`Выбранные даты: ${dates.join(', ')}`);
        
        const data = JSON.stringify(dates);
        debugLog(`Данные для отправки: ${data}`);
        
        if (tg && typeof tg.sendData === 'function') {
          debugLog('Вызов tg.sendData()');
          tg.sendData(data);
          debugLog('tg.sendData() вызван успешно');
          
          if (typeof tg.close === 'function') {
            debugLog('Вызов tg.close()');
            tg.close();
          } else {
            debugLog('tg.close() не доступен');
          }
        } else {
          throw new Error('sendData not available');
        }
      } catch (error) {
        console.error('Error sending dates:', error);
        debugLog(`Ошибка отправки: ${error.message}`);
        showError('Ошибка отправки данных');
      }
    }

    // Calendar generation code
    const weekdays = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
    const monthNames = ['Январь','Февраль','Март','Апрель','Май','Июнь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];
    
    function generateCalendar(container, date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      
      container.querySelector('h3').textContent = `${monthNames[month]} ${year}`;
      
      const weekdaysGrid = container.querySelector('.weekdays');
      weekdaysGrid.innerHTML = weekdays.map(day => `<div class="weekday">${day}</div>`).join('');
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const daysGrid = container.querySelector('.days');
      daysGrid.innerHTML = '';
      
      // Add empty cells for days before the first day of the month
      for (let i = 0; i < (firstDay.getDay() || 7) - 1; i++) {
        daysGrid.appendChild(document.createElement('div'));
      }
      
      // Add days of the month
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const dayElement = document.createElement('div');
        dayElement.className = 'day';
        dayElement.textContent = day;
        
        const currentDate = new Date(year, month, day);
        const dateString = currentDate.toISOString().split('T')[0];
        dayElement.dataset.date = dateString;
        
        if (currentDate < new Date().setHours(0,0,0,0)) {
          dayElement.classList.add('disabled');
        } else {
          dayElement.addEventListener('click', () => {
            if (selectedDates.has(dateString)) {
              selectedDates.delete(dateString);
              dayElement.classList.remove('selected');
              debugLog(`Дата удалена: ${dateString}`);
            } else {
              selectedDates.add(dateString);
              dayElement.classList.add('selected');
              debugLog(`Дата добавлена: ${dateString}`);
            }
          });
        }
        
        daysGrid.appendChild(dayElement);
      }
    }

    // Проверяем, загружен ли скрипт Telegram WebApp
    function checkTelegramScript() {
      debugLog('Проверка загрузки скрипта Telegram WebApp...');
      if (typeof window.Telegram === 'undefined') {
        debugLog('Скрипт Telegram WebApp не загружен, попытка загрузки...');
        const script = document.createElement('script');
        script.src = 'https://telegram.org/js/telegram-web-app.js';
        script.onload = function() {
          debugLog('Скрипт Telegram WebApp загружен');
          initApp();
        };
        script.onerror = function() {
          debugLog('Ошибка загрузки скрипта Telegram WebApp');
          showError('Ошибка загрузки приложения');
        };
        document.head.appendChild(script);
      } else {
        debugLog('Скрипт Telegram WebApp уже загружен');
        initApp();
      }
    }

    function initApp() {
      if (!initTelegramWebApp()) {
        return;
      }

      const today = new Date();
      const nextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
      
      generateCalendar(document.getElementById('calCurrent'), today);
      generateCalendar(document.getElementById('calNext'), nextMonth);
      
      // Fallback button
      document.getElementById('submit').addEventListener('click', sendSelectedDates);
      debugLog('Приложение инициализировано');
    }

    // Запускаем приложение после загрузки DOM
    document.addEventListener('DOMContentLoaded', () => {
      debugLog('DOM загружен');
      checkTelegramScript();
    });
  </script>
</body>
</html>
